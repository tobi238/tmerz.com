sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "stable"

branches:
  only:
    - master
    - /^greenkeeper/.*$/

before_script:
  # yarn update to latest version
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  # Install Angular
  - npm install -g @angular/cli

script:
  - ng build --prod --aot
  - ng test
