<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Glassy map pin icon (blue UI palette)">
  <defs>
    <!-- Softer, UI-like shadow (cool navy) -->
    <filter id="shadow" x="-35%" y="-35%" width="170%" height="190%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="7" stdDeviation="6" flood-color="#16365d" flood-opacity="0.22"></feDropShadow>
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#16365d" flood-opacity="0.14"></feDropShadow>
    </filter>

    <!-- Glass fill: very light, slightly cool/blue like the screenshot card -->
    <linearGradient id="glass" x1="18" y1="12" x2="82" y2="92" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"></stop>
      <stop offset="0.32" stop-color="#eef6ff" stop-opacity="0.55"></stop>
      <stop offset="0.68" stop-color="#d8eaff" stop-opacity="0.30"></stop>
      <stop offset="1" stop-color="#c7e1ff" stop-opacity="0.18"></stop>
    </linearGradient>

    <!-- Rim stroke: saturated UI blue like the logo -->
    <linearGradient id="rim" x1="24" y1="10" x2="78" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4f86d6" stop-opacity="0.95"></stop>
      <stop offset="0.55" stop-color="#2f63b6" stop-opacity="0.95"></stop>
      <stop offset="1" stop-color="#214a8f" stop-opacity="0.98"></stop>
    </linearGradient>

    <!-- Top highlight -->
    <linearGradient id="highlight" x1="24" y1="18" x2="62" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"></stop>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"></stop>
    </linearGradient>

    <!-- Inner dot: deep blue center with soft lighter edge -->
    <radialGradient id="dot" cx="46" cy="33" r="18" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3b74c7" stop-opacity="1"></stop>
      <stop offset="0.55" stop-color="#2a5fb2" stop-opacity="1"></stop>
      <stop offset="1" stop-color="#1f468c" stop-opacity="1"></stop>
    </radialGradient>

    <!-- Dot shine -->
    <radialGradient id="dotShine" cx="45" cy="33.8" r="10" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.65"></stop>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <g filter="url(#shadow)">
    <!-- Glass body -->
    <path d="M 50 10
         C 35 10 23 22 23 37
         C 23 55 50 85 50 85
         C 50 85 77 55 77 37
         C 77 22 65 10 50 10 Z" fill="url(#glass)"></path>

    <!-- Rim -->
    <path d="M 50 10
         C 35 10 23 22 23 37
         C 23 55 50 85 50 85
         C 50 85 77 55 77 37
         C 77 22 65 10 50 10 Z" fill="none" stroke="url(#rim)" stroke-width="2.6" stroke-linejoin="round"></path>

    <!-- Crisp inner hairline -->
    <path d="M 50 12.3
         C 36.7 12.3 25.4 23.2 25.4 37
         C 25.4 53.8 50 81.2 50 81.2
         C 50 81.2 74.6 53.8 74.6 37
         C 74.6 23.2 63.3 12.3 50 12.3 Z" fill="none" stroke="#ffffff" stroke-opacity="0.33" stroke-width="1" stroke-linejoin="round"></path>

    <!-- Gloss highlight -->
    <path d="M 34 24
         C 36 18 43 14 50 14
         C 57 14 63 18 66 24
         C 58 22 52 22 45 24
         C 41 25 37 26 34 24 Z" fill="url(#highlight)" opacity="0.9"></path>

    <!-- Inner dot -->
    <circle cx="50" cy="37" r="8.2" fill="url(#dot)"></circle>
    <circle cx="47.5" cy="34.8" r="4.2" fill="url(#dotShine)"></circle>
    <circle cx="50" cy="37" r="8.2" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"></circle>
  </g>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>